<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Registrarse</title>
</head>
<body>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a href="index.html"><img class="logo ms-5" src="../media/logo-simbolo-mc_.png" width="60"></a>
          <div class="d-flex">
            <a href="log.html"><button class="btn btn-outline-danger me-4 btn-lg" type="submit">Iniciar Sesión</button></a>
            <button class="btn btn-primary me-5 btn-lg" type="submit" disabled>Registrarse</button>
          </div>
        </div>
    </nav>

    <form method="post" action="http://localhost:3000/create" class="dataform mt-5">

        <h1 class="titleg">
            Registro Usuario
        </h1>

        <div class="my-3">
            <label class="form-label" for="docnum">Nombre(s) y Apellido(s)</label>
            <input type="text" class="form-control form-control-lg text-center" name="username" id="username"required>
        </div>

        <div class="mb-3">
            <label class="form-label" for="doctype">Tipo de Documento</label>
            <select class="form-select form-select-lg px-5" id="doctype" name="doctype">
                <option value="C.C" selected>Cédula de Ciudadanía</option>
                <option value="T.I">Tarjeta de Identidad</option>
            </select>
        </div>

        <div class="mb-2">
            <label class="form-label" for="docnum">Número de Documento</label>
            <input type="number" class="form-control form-control-lg text-center" name="docnum" id="docnum" min="1" required>
        </div>

        <div class="mb-3">
            <label class="form-label" for="manzanaid">Manzanas</label>
            <select class="form-select form-select-lg px-5" id="manzanaid" name="manzanaid" required>
                <option style="display: none;">
                <option value="1">Guayaba | Cra 12A #51-98</option>
                <option value="2">Papaya | Cra 10A #95-85</option>
                <option value="3">Chontaduro | Cra 14B #63-45</option>
                <option value="4">Remolacha | Cra 100 #65-98</option>
                <option value="5">Mamoncillo | Cra 65 #98-57</option>
            </select>
        </div> 

        <div class="form-text mb-3 fs-5">¿Ya tiene cuenta? <a href="log.html" class="text-decoration-none mb-3">Inicie Sesión</a></div>

        <div class="d-flex gap-5 mb-5">
            <input type="submit" value="Enviar" class="btn btn-outline-success btn-lg" id="btnReg">
            <a href="index.html"><input type="button" class="btn btn-outline-secondary btn-lg" value="Atrás"></a>
        </div>

    </form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
